<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" id="fontawesome-css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css?ver=5.4.1" type="text/css" media="all">
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://unpkg.com/viz.js@1.8.0/viz.js" type="javascript/worker"></script>
        <script src="https://unpkg.com/d3-graphviz@1.3.1/build/d3-graphviz.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>Codificador Huffman Dinâmico</h1>
        </div>

        <div class="row">
            <div class="input-label">
                <label for="input-string">Digite a sequência a ser codificada/decodificada:</label>
            </div>
            <div class="input">
                <input type="text" id="input-string">
            </div>

            <div class="buttons">
                <button onclick="buttonCodificar()">Codificar</button>
                <button onclick="buttonDecodificar()">Decodificar</button>
            </div>
        </div>

        <div class="row">
            <div class="buttons">
                <button onclick="prevStep()" id="prevStep" disabled>Passo Anterior</button>
                <button onclick="nextStep()" id="nextStep" disabled>Próximo Passo</button>
            </div>
        </div>

        <div class="row">
            <a>Sequência codificada/decodificada:</a>
            <a class="string-codificada" id="string-codificada"></a>
        </div>
        
                <div class="row">
                    <a>Taxa de compactação: </a>
                    <a class="string-codificada" id="taxa-compactacao"></a>
                </div>
        
        <div class="row">
            <a>Operação: </a>
            <a class="string-codificada" id="operacao"></a>
        </div>
        <div class="row">
            <div id="tree" class="fa">

            </div>
        </div>

    </body>
</html>
